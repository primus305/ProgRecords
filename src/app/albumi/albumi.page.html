<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!--<ion-button (click)="onOpenMenu()">-->
      <!--Open-->
      <!--</ion-button>-->
    </ion-buttons>
    <ion-icon name="disc" slot="end" size="large"></ion-icon>
    <ion-title slot="end">Discover Albums</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let album of ucitaniAlbumi"
            [routerLink]="['/', 'albumi', album.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="album.slika"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ album.naziv }}</h2>
              <p>{{ album.izvodjac }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
