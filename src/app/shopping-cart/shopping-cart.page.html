<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/albumi"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">My shopping cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list *ngIf="mojeStavke.length > 0; else info">
          <ion-item-sliding *ngFor="let stavka of mojeStavke" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="stavka.album.slika"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ stavka.album.naziv }}</h1>
                <p>Quantity: {{ stavka.kolicina }}</p>
                <p>Amount: {{ stavka.iznos | currency }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="edit(stavka, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
                color="secondary"
                (click)="delete(stavka, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          <ion-item>

            <ion-label>
              <h1  slot="end">Total : {{ ukupnaSuma() | currency}}</h1>
            </ion-label>
          </ion-item>
          <div padding>
            <ion-button  size="large" expand="block" (click)="poruci()">Order now<ion-icon slot="end" name="paper-plane"></ion-icon></ion-button>
          </div>
        </ion-list>
        <ng-template #info>
          Your shopping cart is empty.
        </ng-template>
      </ion-col>
    </ion-row>
    <!--<ion-row>-->
      <!--<ion-col width-100 style="text-align: right">-->
        <!--<ion-button color="primary" margin (click)="poruci()">Done</ion-button>-->
      <!--</ion-col>-->
    <!--</ion-row>-->
  </ion-grid>
</ion-content>
