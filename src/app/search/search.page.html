<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="search($event)"> </ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let album of sviAlbumi"
            [routerLink]="['/', 'albumi', album.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="album.slika"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ album.naziv }}</h2>
              <p>{{ album.izvodjac }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
