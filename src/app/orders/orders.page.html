<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!--<ion-button (click)="onOpenMenu()">-->
      <!--Open-->
      <!--</ion-button>-->
    </ion-buttons>
    <ion-icon name="disc" slot="end" size="large"></ion-icon>
    <ion-title slot="end">Orders</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let order of loadOrders | keyvalue | filter:kor:'korisnik'" (click)="toggle(order.value)" class="ord"
          >
            <ion-label>
              <h2>{{ order.value.datum | date:'fullDate' }}</h2>
              <h2>{{ order.value.drzava }}, {{ order.value.grad }}, {{ order.value.adresa }} </h2>
              <app-expandable [expandHeight]="itemExpandHeight" [expanded]="order.value.expanded">

                <ion-item class="item" *ngFor="let stavka of order.value.shopCart.stavke | keyvalue">
                  <ion-icon slot="start" name="musical-note"></ion-icon>
                  <p> {{stavka.value.kolicina}} x {{stavka.value.album.naziv}}</p>
                </ion-item>
                <ion-item><p>{{order.value.shopCart.ukupno | currency}}</p>  </ion-item>
              </app-expandable>
            </ion-label>
            <ion-icon slot="end" name="arrow-dropdown-circle"></ion-icon>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
