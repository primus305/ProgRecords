<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shopping-cart"></ion-back-button>
    </ion-buttons>
    <div text-center>
      <h3>New Order!</h3>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="potvrdiPorudzbinu(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>

            <ion-item>
              <ion-img src="https://www.clipartmax.com/png/middle/279-2798375_uber-for-food-delivery-app-shopee-cod-and-free-shipping.png"></ion-img>
            </ion-item>
            <ion-item>
              <ion-input name="drzava" type="text" placeholder="State" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="grad" type="text" placeholder="City" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="adresa" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block">Done<ion-icon slot="end" name="cloud-done"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
